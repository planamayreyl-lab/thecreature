name: catalogsforcreatureapps
description: A Flutter app for cataloging and sharing creatures with Supabase backend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.3.4

  # Image handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # State management & utilities
  provider: ^6.1.1
  intl: ^0.19.0
  uuid: ^4.3.3

  # URL launcher for contact features
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Add your logo image here
  assets:
    - lib/assets/creature.png
    # You can add more images if needed
    - lib/assets/logo.png